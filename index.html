<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header"></header>
      <main>
        <section class="promo">
          <div class="container">
            <div class="promo__wrapper">
              <h1>
                <nobr>Топливо&nbsp;<span>премиум-класса</span></nobr>
                без&nbsp;задержек: Оптовые поставки ДТ&nbsp;и&nbsp;бензина
                напрямую с&nbsp;НПЗ
              </h1>
              <ul class="promo__desc">
                <li>
                  <img src="./icons/promo-check.png" alt="маркер" />
                  Доставка до объекта в срок от 1 дня
                </li>
                <li>
                  <img src="./icons/promo-check.png" alt="маркер" />
                  Свой автопарк
                </li>
                <li>
                  <img src="./icons/promo-check.png" alt="маркер" />
                  Топливо Газпром и Лукойл
                </li>
                <li>
                  <img src="./icons/promo-check.png" alt="маркер" />
                  Собственные хранилища с большими объёмами
                </li>
              </ul>
              <div class="promo__items-btn">
                <button class="promo__btn-left" type="button">
                  Заказать топливо
                </button>
                <button class="promo__btn-right" type="button">
                  Рассчитать цену
                </button>
              </div>
            </div>
          </div>
        </section>
        <section class="quality">
          <div class="container">
            <div class="quality__wrapper">
              <div class="quality__value">
                <h2>
                  Качество продукции&nbsp;&mdash;<br />
                  наша главная ценность
                </h2>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
